<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>Sign Up</h1>
		</div>
		<div class="col-sm-7">
			<form class="form" name="form" (ngSubmit)="register(signupForm)" novalidate #signupForm="ngForm">
				<div class="form-group row" 
					[class.has-success]="name.valid && submitted" 
					[class.has-danger]="!name.valid && submitted">
					<label class="col-sm-3 col-form-label" for="name">Name</label>
					<div class="col-sm-9">
						<input name="name" type="text" class="form-control" required [(ngModel)]="user.name" #name="ngModel">	
						<small class="form-control-feedback" [hidden]="name.valid || (name.pristine && !submitted)">Name is required</small>
					</div>
				</div>
				<div class="form-group row"
					[class.has-success]="email.valid && submitted"
					[class.has-danger]="!email.valid && submitted">
					<!-- <pre>{{email.errors | json}}</pre> -->
					<label class="col-sm-3 col-form-label" for="email">Email</label>
					<div class="col-sm-9">
						<input name="email" type="email" class="form-control" required [(ngModel)]="user.email" #email="ngModel" mongooseError validateEmail>
						<small class="form-control-feedback" [hidden]="!((email.errors && email.errors.required) && (email.dirty || submitted))">Your email is required</small>
						<small class="form-control-feedback" [hidden]="!(email.errors && email.errors.mongoose)">{{ errors.email }}</small>
						<small class="form-control-feedback" [hidden]="!((email.errors && email.errors.validEmail) && (email.dirty || submitted))">Please enter a valid email</small>
					</div>
				</div>
				<div class="form-group row"
          [class.has-success]="password.valid && submitted"
          [class.has-danger]="!password.valid && submitted">
					<label class="col-sm-3 col-form-label" for="password">Password</label>
					<div class="col-sm-9">
						<input name="password" type="password" class="form-control" required minlength="8" maxlength="15" [(ngModel)]="user.password" #password="ngModel">	
						<small class="form-control-feedback" [hidden]="password.valid || (password.pristine && !signupForm.submitted)">Password must be between 8 and 15 characters.</small>
					</div>
				</div>
				<div class="form-group row"
          [class.has-success]="cpassword.valid && submitted"
          [class.has-danger]="!cpassword.valid && submitted">
					<label class="col-sm-3 col-form-label" for="cpassword">Confirm Password</label>
					<div class="col-sm-9">
						<input name="cpassword" type="password" class="form-control" required [(ngModel)]="user.cpassword" #cpassword="ngModel" matchControl="password">
						<small class="form-control-feedback" [hidden]="!((cpassword.errors && cpassword.errors.required) && (cpassword.dirty || submitted))">Please confirm your password.</small>
						<small class="form-control-feedback" [hidden]="!((cpassword.errors && cpassword.errors.match) && (cpassword.dirty || submitted))">Passwords must match.</small>
					</div>
				</div>
				<div class="form-group row text-xs-center">
					<button class="btn btn-outline-danger" [disabled]="!signupForm.form.valid" type="submit" >Register</button>
					<a class="btn btn-outline-primary" uiSref="login">Login</a>
				</div>
			</form>
		</div>
	</div>
</div>
